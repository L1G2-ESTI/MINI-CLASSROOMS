<!DOCTYPE html>
<html>
<head>
    <title>Document List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/list-cours.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container main-section pt-20">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-12">
                <div class="row">
                    <div class="col-lg-4 col-12 bg-white tab-head">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <h2>Les <span style="color: rgb(21, 182, 200)">Modules</span></h2>
                            </li>
                            <li class="img-profil"><a href="#"><img src="../assets/img/profil.png" width="50px" height="50px"></a></li>
                        </ul>
                    </div>
                    <div class="col-lg-12 main-tab">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row m-0">
                                    <div class="col-lg-3 document bg-white pt-3">
                                        <nav>
                                            <ul>
                                                <li class="nav-menu"><a href="acceuilEtudiant.html">Mes cours</a></li>
                                                <li class="nav-menu"><a href="publication.html">Publication</a></li>
                                                <li class="nav-menu"><a href="liste-prof.html">Professeurs</a></li>
                                            </ul>
                                        </nav>
                                        <a href="#addModulModal" class="btn btn-success btn-sm w-100 mt-2 mb-3" data-toggle="modal"><i class="fa fa-plus" aria-hidden="true"></i> Ajouter Module</a>
                                    </div>
                                    <div class="col-lg-9 document-left-list">
                                        <div class="bg-white document-left-list-second p-3">
                                            <div class="row">
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Français</h3>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Mathématiques</h3>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-word-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Langage C</h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-powerpoint-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Langage Python</h3>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Powershell</h3>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Base de données</h3>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-powerpoint-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Linux</h3>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Réseau</h3>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 text-center">
                                                    <div class="document-list border">
                                                        <i class="fa fa-file-word-o" aria-hidden="true"></i>
                                                        <h3 class="m-0 p-2 bg-primary text-white">Analyse et Algèbre</h3>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Ajouter modules-->
    <div id="addModulModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">                      
                        <h4 class="modal-title">Ajouter Modules</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">                    
                        <div class="form-group">
                            <label>Nom</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Code</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nom professeur</label>
                            <textarea class="form-control" required></textarea>
                        </div>               
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-success" value="Ajouter">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
